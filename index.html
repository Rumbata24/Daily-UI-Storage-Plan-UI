<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Plan UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-wrapper">
        <div class="left">
          <div class="header-text">
            <img src="./arrow-left.png" alt="" />
            <h1>Total storage</h1>
          </div>
          <div class="circle-borer">
            <div id="my-pie-chart"></div>
          </div>
        </div>

        <div class="right">
          <div class="total">
            <h2>30 GB</h2>
            <p>Total storage</p>
          </div>
          <div class="used">
            <h2>3.6 GB</h2>
            <p>10% used</p>
          </div>

          <button>View details</button>
        </div>
      </div>

      <div class="right-wrapper">
        <div class="selected-card">
          <h1>30 GB</h1>
          <h2>Current plan</h2>
        </div>

        <div class="not-selected-card blue">
          <h1>100 GB</h1>
          <div class="right-text">
            <h3>NOK 17.00/month</h3>
            <p>Or prepay anually NOK 170.00/year</p>
          </div>
        </div>

        <div class="not-selected-card green">
          <h1>1 TB</h1>
          <div class="right-text">
            <h3>NOK 89.00/month</h3>
            <p>Or prepay anually NOK 899.00/year</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
